<!DOCTYPE html>
<html>
<head>
  <title>Button Actions</title>
  <style>
    #circle {
      width: 50px;
      height: 50px;
      background-color: blue;
      border-radius: 50%;
      position: absolute;
    }

    #button-container {
      text-align: center;
      margin-top: 20px;
    }

    button {
      margin: 0 10px;
      padding: 5px 10px;
      background-color: lightblue;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="circle"></div>
  <div id="button-container">
    <button onclick="moveUp()">Up</button>
    <button onclick="moveDown()">Down</button>
    <button onclick="moveLeft()">Left</button>
    <button onclick="moveRight()">Right</button>
  </div>

  <script>
    const circle = document.getElementById('circle');

    function moveCircle(x, y) {
      const circleWidth = circle.offsetWidth;
      const circleHeight = circle.offsetHeight;

      const newX = circle.offsetLeft + x;
      const newY = circle.offsetTop + y;

      circle.style.left = newX + 'px';
      circle.style.top = newY + 'px';
    }

    function moveUp() {
      moveCircle(0, -10);
    }

    function moveDown() {
      moveCircle(0, 10);
    }

    function moveLeft() {
      moveCircle(-10, 0);
    }

    function moveRight() {
      moveCircle(10, 0);
    }
  </script>
</body>
</html>
